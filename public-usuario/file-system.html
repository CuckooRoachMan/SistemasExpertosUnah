<!-- Modal Perfil -->
<div class="modal fade" id="modal-perfil" tabindex="-1" role="dialog" aria-labelledby="Perfil" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-dark-olive">
      <div class="profile-background w-100 flex-centered">
        <img src="img/default-profile.png" class="profile">
      </div>
        <div class="row">
        <div class="form-group col-sm-6 col-lg-6 col-12 col-md-6">
          <label for=""> Nombre </label><br>
          <input disabled class="input-green"  type="text" name="Nombre" value="" id="nombre-perfil">
        </div>
        <div class="form-group col-sm-6 col-lg-6 col-12 col-md-6">
            <label for="">  Apellido(s) </label><br>
          <input disabled class="input-green" type="text" name="Apellidos" value="" id="apellido-perfil">
        </div>
        <div class="form-group col-12">
          <label>Correo</label><br>
            <input disabled class="input-green" type="email" name="" value="" id="email-perfil"><br>
        </div>

    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!--Final de Modal Perfil-->

</div>
